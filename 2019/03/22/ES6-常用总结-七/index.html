                <p>generator&amp;async&amp;await<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br></pre></td><td class="code"><pre><span class="line">	_</span><br><span class="line">----------------------------------------------------------------</span><br><span class="line">数据类型:</span><br><span class="line">	number、string、boolean、Object、undefined、function</span><br><span class="line"></span><br><span class="line">	用typeof检测出来数据类型:</span><br><span class="line">		symbol</span><br><span class="line"></span><br><span class="line">	new Number(12)</span><br><span class="line">	new String()</span><br><span class="line">	new Array()</span><br><span class="line"></span><br><span class="line">symbol	使用情况一般</span><br><span class="line"></span><br><span class="line">定义：</span><br><span class="line">	let syml = Symbol(&apos;aaa&apos;);</span><br><span class="line"></span><br><span class="line">注意:</span><br><span class="line">	1. Symbol 不能new</span><br><span class="line">	2. Symbol() 返回是一个唯一值</span><br><span class="line">		坊间传说, 做一个key，定义一些唯一或者私有一些东</span><br><span class="line">	3. symbol是一个单独数据类型，就叫 symbol, 基本类型</span><br><span class="line"></span><br><span class="line">	4. 如果symbol作为key，用for in循环，出不来</span><br><span class="line"></span><br><span class="line">json  -&gt;  for in</span><br><span class="line"></span><br><span class="line">---------------------------------------------------------------</span><br><span class="line">箭头函数</span><br><span class="line">	() =&gt;&#123;&#125;</span><br><span class="line"></span><br><span class="line">generator函数</span><br><span class="line">	生成器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	解决异步深度嵌套的问题， async</span><br><span class="line"></span><br><span class="line">语法:</span><br><span class="line">	function * show()&#123;</span><br><span class="line">		yield</span><br><span class="line">	&#125;</span><br><span class="line">	function* show()&#123;</span><br><span class="line">	&#125;</span><br><span class="line">	function *show()&#123;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	定义：</span><br><span class="line">		function * gen()&#123;</span><br><span class="line">		    yield &apos;welcome&apos;;</span><br><span class="line">		    yield &apos;to&apos;;</span><br><span class="line">		    return &apos;牧码人&apos;;</span><br><span class="line">		&#125;</span><br><span class="line">	调用:</span><br><span class="line">		let g1 = gen();</span><br><span class="line">		g1.next();  // &#123;value:&apos;welcome&apos;, done:false&#125;</span><br><span class="line">		g1.next();  // &#123;value:&apos;to&apos;, done:false&#125;</span><br><span class="line">		g1.next();  // &#123;value:&apos;牧码人&apos;, done:true&#125;</span><br><span class="line"></span><br><span class="line">	上述调用，手动调用，麻烦</span><br><span class="line"></span><br><span class="line">for .. of  自动遍历 generator</span><br><span class="line"></span><br><span class="line">	return的东西，它不会遍历</span><br><span class="line"></span><br><span class="line">generator不仅可以配合 for ... of ...</span><br><span class="line"></span><br><span class="line">还可以:</span><br><span class="line"></span><br><span class="line">1. 解构赋值:</span><br><span class="line">	let [a, ...b] = gen();</span><br><span class="line">2. 扩展运算符</span><br><span class="line">	&apos;...&apos;</span><br><span class="line"></span><br><span class="line">	console.log(...gen());</span><br><span class="line">3. Array.from()</span><br><span class="line">	console.log(Array.from(gen()));</span><br><span class="line"></span><br><span class="line">generator结合 axios数据请求：</span><br><span class="line"></span><br><span class="line">-----------------------------------------------</span><br><span class="line">异步: 不连续，上一个操作没有执行完，下一个操作照样开始</span><br><span class="line">同步: 连续执行，上一个操作没有执行完，下一个没法开始</span><br><span class="line"></span><br><span class="line">关于异步，解决方案：</span><br><span class="line">	a). 回调函数</span><br><span class="line">	b). 事件监听</span><br><span class="line">	c). 发布/订阅</span><br><span class="line">	d). Promise对象</span><br><span class="line"></span><br><span class="line">co....</span><br><span class="line">-----------------------------------------------</span><br><span class="line">ES2017,规定 async</span><br><span class="line"></span><br><span class="line">	nodeJs</span><br><span class="line"></span><br><span class="line">	读取文件  fs.readFile</span><br><span class="line"></span><br><span class="line">	1. promise</span><br><span class="line">	2. genrator</span><br><span class="line">	3. async</span><br><span class="line">--------------------------------------</span><br><span class="line">async function fn()&#123;  //表示异步，这个函数里面有异步任务</span><br><span class="line">	let result = await  xxx	//表示后面结果需要等待</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line">--------------------------------------</span><br><span class="line">async特点:</span><br><span class="line">	1. await只能放到async函数中</span><br><span class="line">	2. 相比genrator语义化更强</span><br><span class="line">	3. await后面可以是promise对象，也可以数字、字符串、布尔</span><br><span class="line">	4. async函数返回是一个promise对象</span><br><span class="line">	5. 只要await语句后面Promise状态变成 reject, 那么整个async函数会中断执行</span><br><span class="line">--------------------------------------</span><br><span class="line">如何解决async函数中抛出错误，影响后续代码:</span><br><span class="line">	a). </span><br><span class="line">		try&#123;</span><br><span class="line"></span><br><span class="line">		&#125;catch(e)&#123;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">	b). promise本身catch</span><br><span class="line">--------------------------------------		</span><br><span class="line">个人建议大家:</span><br><span class="line">	try&#123;</span><br><span class="line">		let f1 = await readFile(&apos;data/a.txt&apos;);</span><br><span class="line">		let f3 = await readFile(&apos;data/c.txt&apos;);</span><br><span class="line">		let f2 = await readFile(&apos;data/b.txt&apos;);</span><br><span class="line">	&#125;catch(e)&#123;&#125;</span><br><span class="line">--------------------------------------</span><br></pre></td></tr></table></figure></p>
