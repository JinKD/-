                <p>1、数字(数值)变化:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">	二进制:  (Binary)</span><br><span class="line">		let a = 0b010101;</span><br><span class="line">	八进制: (Octal)</span><br><span class="line">		let a = 0o666;</span><br><span class="line">	</span><br><span class="line">	十六进制:</span><br><span class="line">		#ccc</span><br><span class="line">	-------------------------------------------</span><br><span class="line">	Nunber()、parseInt()、 parseFloat()</span><br><span class="line">	-------------------------------------------</span><br><span class="line"></span><br><span class="line">	Number.isNaN(NaN)	-&gt; true</span><br><span class="line"></span><br><span class="line">	Number.isFinite(a)   判断是不是数字	√</span><br><span class="line"></span><br><span class="line">	Number.isInteger(a)  判断数字是不是整数	√</span><br><span class="line"></span><br><span class="line">	-------------------------------------------</span><br><span class="line">	Number.parseInt();</span><br><span class="line">	Number.parseFloat();</span><br><span class="line">-------------------------------------------</span><br></pre></td></tr></table></figure></p>
<p>2、安全整数:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">	2**3</span><br><span class="line"></span><br><span class="line">	安全整数:    -(2^53-1) 到 (2^53-1),   包含-(2^53-1) 和(2^53-1)</span><br><span class="line"></span><br><span class="line">	Number.isSafeInteger(a);</span><br><span class="line"></span><br><span class="line">	Number.MAX_SAFE_INTEGER	最大安全整数</span><br><span class="line">	Number.MIN_SAFE_INTEGER	最小安全整数</span><br><span class="line"></span><br><span class="line">--------------------------------------------------------------------------------------</span><br><span class="line">Math:</span><br><span class="line">	Math.abs()</span><br><span class="line">	Math.sqrt()</span><br><span class="line">	Math.sin()</span><br><span class="line"></span><br><span class="line">	Math.trunc()	截取，只保留整数部分</span><br><span class="line">		Math.trunc(4.5)  -&gt;  4</span><br><span class="line">		Math.trunc(4.9)  -&gt;  4</span><br><span class="line"></span><br><span class="line">	Math.sign(-5)   判断一个数到底是正数、负数、0</span><br><span class="line">		Math.sign(-5)  -&gt;  -1</span><br><span class="line">		Math.sign(5)  -&gt; 1</span><br><span class="line">		Math.sign(0)	-&gt;  0</span><br><span class="line">		Math.sign(-0)	-&gt;  -0</span><br><span class="line">		其他值，返回 NaN</span><br><span class="line">	</span><br><span class="line">	Math.cbrt()	计算一个数立方根</span><br><span class="line"></span><br><span class="line">		Math.cbrt(27)  -&gt;  3</span><br><span class="line"></span><br><span class="line">	.......</span><br><span class="line">-------------------------------------------------------</span><br></pre></td></tr></table></figure></p>
<p>3、ES2018(ES9):<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">1. 命名捕获</span><br><span class="line">	语法:  (?&lt;名字&gt;)</span><br><span class="line"></span><br><span class="line">	let str = &apos;2018-03-20&apos;;</span><br><span class="line">	let reg = /(?&lt;year&gt;\d&#123;4&#125;)-(?&lt;month&gt;\d&#123;2&#125;)-(?&lt;day&gt;\d&#123;2&#125;)/;</span><br><span class="line">	let &#123;year, month ,day&#125; = str.match(reg).groups;</span><br><span class="line">	console.log(year, month, day);</span><br><span class="line">反向引用:</span><br><span class="line">	\1  \2     $1  $2</span><br><span class="line">反向引用命名捕获:</span><br><span class="line">	语法:  \k&lt;名字&gt;</span><br><span class="line"></span><br><span class="line">	let reg = /^(?&lt;Strive&gt;welcome)-\k&lt;Strive&gt;$/;</span><br><span class="line"></span><br><span class="line">	匹配: ‘welcome-welcome’</span><br><span class="line"></span><br><span class="line">	-------------------------------------------------</span><br><span class="line"></span><br><span class="line">	let reg = /^(?&lt;Strive&gt;welcome)-\k&lt;Strive&gt;-\1$/;</span><br><span class="line"></span><br><span class="line">	匹配: &apos;welcome-welcome-welcome&apos;</span><br><span class="line"></span><br><span class="line">替换:</span><br><span class="line">	$&lt;名字&gt;</span><br><span class="line"></span><br><span class="line">	let reg = /(?&lt;year&gt;\d&#123;4&#125;)-(?&lt;month&gt;\d&#123;2&#125;)-(?&lt;day&gt;\d&#123;2&#125;)/;</span><br><span class="line">	str = str.replace(reg,&apos;$&lt;day&gt;/$&lt;month&gt;/$&lt;year&gt;&apos;);</span><br><span class="line">	console.log(str);</span><br><span class="line"></span><br><span class="line">	----------------------------------------</span><br><span class="line">	str = str.replace(reg, (...args)=&gt;&#123;</span><br><span class="line">		//console.log(args)</span><br><span class="line">		let &#123;year, month, day&#125; = args[args.length-1];</span><br><span class="line"></span><br><span class="line">		return `$&#123;day&#125;/$&#123;month&#125;/$&#123;year&#125;`;</span><br><span class="line">	&#125;);</span><br><span class="line"></span><br><span class="line">	console.log(str);</span><br><span class="line"></span><br><span class="line">2.   dotAll 模式	s</span><br><span class="line"></span><br><span class="line">	之前 &apos;.&apos; 在正则里表示匹配任意东西， 但是不包括 \n </span><br><span class="line"></span><br><span class="line">   let reg = /\w+/gims;</span><br><span class="line"></span><br><span class="line">3. 标签函数</span><br><span class="line">	function fn()&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	fn()  //这样调用就是普通函数</span><br><span class="line"></span><br><span class="line">	fn`aaa`  //标签函数使用</span><br><span class="line"></span><br><span class="line">	-----------------------------------</span><br><span class="line">	function fn(args)&#123;</span><br><span class="line">		return args[0].toUpperCase();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	console.log(fn`welcome`);</span><br></pre></td></tr></table></figure></p>
