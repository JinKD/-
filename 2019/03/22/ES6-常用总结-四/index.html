                <h2 id="async-await"><a href="#async-await" class="headerlink" title="async await"></a>async await</h2><p>Set  和  Map数据结构<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line">数据结构</span><br><span class="line">	数组</span><br><span class="line">	json， 二叉树....</span><br><span class="line"></span><br><span class="line">set数据结构:</span><br><span class="line">	类似数组，但是里面不能有重复值</span><br><span class="line"></span><br><span class="line">let arr  = [&apos;a&apos;,&apos;b&apos;,&apos;a&apos;];</span><br><span class="line"></span><br><span class="line">let arr = new Array();</span><br><span class="line"></span><br><span class="line">set用法:</span><br><span class="line">	let setArr = new Set([&apos;a&apos;,&apos;b&apos;]);</span><br><span class="line"></span><br><span class="line">	setArr.add(&apos;a&apos;);   往setArr里面添加一项</span><br><span class="line">	setArr.delete(&apos;b&apos;);	删除一项</span><br><span class="line">	setArr.has(&apos;a&apos;)	判断setArr里面有没有此值</span><br><span class="line">	setArr.size	个数</span><br><span class="line"></span><br><span class="line">	setArr.clear();	清空</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">for...of...</span><br><span class="line"></span><br><span class="line">	循环:</span><br><span class="line">		a). for(let item of setArr)&#123;  //默认是values()</span><br><span class="line">		            console.log(item);</span><br><span class="line">		        &#125;</span><br><span class="line">		b). for(let item of setArr.keys())&#123;console.log(item);&#125;</span><br><span class="line">		c). for(let item of setArr.values())&#123;&#125;</span><br><span class="line">		d). for(let [k,v] of setArr.entries())&#123;&#125;</span><br><span class="line">		</span><br><span class="line">		e). setArr.forEach((value,index) =&gt;&#123;</span><br><span class="line">		            console.log(value, index);</span><br><span class="line">		        &#125;);</span><br><span class="line"></span><br><span class="line">let setArr = new Set().add(&apos;a&apos;).add(&apos;b&apos;).add(&apos;c&apos;);</span><br><span class="line"></span><br><span class="line">数组去重:</span><br><span class="line">	let arr = [1,2,3,4,5,6,7,6,5,4,3,2,1,2,3,4,4];</span><br><span class="line">	let newArr = [...new Set(arr)];</span><br><span class="line">	console.log(newArr);</span><br><span class="line"></span><br><span class="line">set数据结构变成数组:</span><br><span class="line">	[...set]</span><br><span class="line"></span><br><span class="line">想让set使用数组的，map循环和filter:</span><br><span class="line">	</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">let arr = [&#123;&#125;,&#123;&#125;];</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line">new Set([]);	存储数组， 这种写法对</span><br><span class="line"></span><br><span class="line">new WeakSet(&#123;&#125;)	存储json，这种写法不靠谱</span><br><span class="line"></span><br><span class="line">	WeakSet没有size，也没有clear()</span><br><span class="line"></span><br><span class="line">	有， add(), has(), delete()</span><br><span class="line"></span><br><span class="line">确认，初始往里面添加东西，是不行的。最好用add添加</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line">总结: new Set()</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">let json =&#123;</span><br><span class="line">	p1:1,</span><br><span class="line">	b:2</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">--------------------------------------------------------------</span><br><span class="line">map:</span><br><span class="line">	类似 json, 但是json的键(key)只能是字符串</span><br><span class="line"></span><br><span class="line">	map的key可以是任意类型</span><br><span class="line"></span><br><span class="line">使用:</span><br><span class="line">	let map = new Map();</span><br><span class="line"></span><br><span class="line">	map.set(key,value);    设置一个值</span><br><span class="line"></span><br><span class="line">	map.get(key)	获取一个值</span><br><span class="line"></span><br><span class="line">	map.delete(key)	删除一项</span><br><span class="line">	</span><br><span class="line">	map.has(key)	判断有没有</span><br><span class="line"></span><br><span class="line">	map.clear()	清空</span><br><span class="line"></span><br><span class="line">循环:</span><br><span class="line">	for(let [key,value] of map)&#123;&#125;</span><br><span class="line"></span><br><span class="line">	for(let key of map.keys())&#123;&#125;</span><br><span class="line"></span><br><span class="line">	for(let value of map.values())&#123;&#125;</span><br><span class="line"></span><br><span class="line">	for(let [k,v] of map.entries())&#123;&#125;</span><br><span class="line"></span><br><span class="line">	map.forEach((value, key) =&gt;&#123;</span><br><span class="line">	    console.log(value, key);</span><br><span class="line">	&#125;)</span><br><span class="line"></span><br><span class="line">WeakMap():  key只能是对象</span><br><span class="line"></span><br><span class="line">------------------------------------------------------------</span><br><span class="line">总结：</span><br><span class="line">	Set   里面是数组，不重复，没有key，没有get方法</span><br><span class="line">	Map 对json功能增强，key可以是任意类型值</span><br><span class="line"></span><br><span class="line">------------------------------------------------------------</span><br></pre></td></tr></table></figure></p>
