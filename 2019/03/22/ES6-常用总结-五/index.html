  <section id="post-content" class="article-content post">
    <p>类<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line">ES6</span><br><span class="line"></span><br><span class="line">面向对象 ，类</span><br><span class="line">	属性</span><br><span class="line">	方法</span><br><span class="line">函数模拟</span><br><span class="line"></span><br><span class="line">人:  Person</span><br><span class="line">	属性: name</span><br><span class="line">	展示名字: showName</span><br><span class="line"></span><br><span class="line">     Person.prototype.showName</span><br><span class="line">ES5之前：</span><br><span class="line">	function Person()&#123;</span><br><span class="line">		this.name=&apos;aaa&apos;;</span><br><span class="line">	&#125;</span><br><span class="line">	Person.prototype.showName=function()&#123;&#125;</span><br><span class="line"></span><br><span class="line">ES6中变形:</span><br><span class="line">	class Person&#123;</span><br><span class="line">		constructor()&#123;</span><br><span class="line">			this.name = &apos;aaa&apos;;</span><br><span class="line">		&#125; </span><br><span class="line">		showName()&#123;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	--------------------------</span><br><span class="line">	const Person = class&#123;&#125;</span><br><span class="line">	--------------------------</span><br><span class="line">	let a = &apos;strive&apos;;</span><br><span class="line">	let b = &apos;method&apos;;</span><br><span class="line"></span><br><span class="line">	class Person&#123;</span><br><span class="line">		[a+b]()&#123;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let aaa=&apos;aaa&apos;;</span><br><span class="line">let bbb=&apos;ddd&apos;;</span><br><span class="line">let json=&#123;</span><br><span class="line">	[aaa+bbb]:&apos;welcome 51mmr.net&apos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">注意： </span><br><span class="line">1. ES6里面class没有提升功能，在ES5，用函数模拟可以，默认函数提升</span><br><span class="line">2. ES6里面this 比之前轻松多了</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">矫正this:</span><br><span class="line">	1. fn.call(this指向谁, args1, args2....)</span><br><span class="line">	2. fn.apply(this指向谁, [args1, args2....])</span><br><span class="line">	3. fn.bind()</span><br><span class="line">------------------------------------------------------------</span><br><span class="line">class里面取值函数(getter), 存值函数(setter)</span><br><span class="line">------------------------------------------------------------</span><br><span class="line">静态方法: 就是类身上方法</span><br><span class="line">	static aaa()&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	父类.aaa();</span><br><span class="line"></span><br><span class="line">继承:</span><br><span class="line">	之前:</span><br><span class="line"></span><br><span class="line">Person</span><br><span class="line">Student</span><br><span class="line">	</span><br><span class="line">	现在: extends</span><br><span class="line">	class Student extends Person&#123;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">------------------------------------------------------------</span><br></pre></td></tr></table></figure></p>
