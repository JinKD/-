  <section id="post-content" class="article-content post">
    <p>proxy<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">proxy:  代理</span><br><span class="line">	扩展(增强)对象、方法(函数)一些功能</span><br><span class="line"></span><br><span class="line">	比如: </span><br><span class="line">		Vue</span><br><span class="line"></span><br><span class="line">		Vue.config.keyCodes.enter=65</span><br><span class="line"></span><br><span class="line">	Proxy作用: 比如vue中拦截</span><br><span class="line">		预警、上报、扩展功能、统计、增强对象等等</span><br><span class="line"></span><br><span class="line">	proxy是设计模式一种，  代理模式</span><br><span class="line">--------------------------------</span><br><span class="line">let obj =&#123;</span><br><span class="line">	name:&apos;Strive&apos;</span><br><span class="line">&#125;;</span><br><span class="line">//您访问了name</span><br><span class="line">obj.name  // Strive</span><br><span class="line">--------------------------------</span><br><span class="line">语法:</span><br><span class="line">	new Proxy(target, handler);</span><br><span class="line">	let obj = new Proxy(被代理的对象,对代理的对象做什么操作)</span><br><span class="line"></span><br><span class="line">	handler:</span><br><span class="line"></span><br><span class="line">	&#123;</span><br><span class="line">		set()&#123;&#125;,  //设置的时候干的事情</span><br><span class="line">		get()&#123;&#125;,  //获取干的事情</span><br><span class="line">		deleteProperty()&#123;&#125;,  //删除</span><br><span class="line">		has()&#123;&#125;  //问你有没有这个东西  ‘xxx’ in obj</span><br><span class="line">		apply()  //调用函数处理</span><br><span class="line">		.....</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">实现一个，访问一个对象身上属性，默认不存在的时候给了undefined，希望如果不存在错误(警告)信息：</span><br><span class="line">	</span><br><span class="line">---------------------------------------------------</span><br><span class="line"></span><br><span class="line">DOM.div()</span><br><span class="line">DOM.a();</span><br><span class="line">DOM.ul()</span><br><span class="line"></span><br><span class="line">---------------------------------------------------</span><br><span class="line">set(), 设置，拦截:</span><br><span class="line">	设置一个年龄，保证是整数，且范围不能超过200</span><br><span class="line"></span><br><span class="line">deleteProperty(): 删除，拦截:</span><br><span class="line">	</span><br><span class="line">has(): 检测有没有</span><br><span class="line">---------------------------------------------------</span><br><span class="line">apply()  :拦截方法</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">---------------------------------------------------</span><br><span class="line">Reflect.apply(调用的函数，this指向，参数数组);</span><br><span class="line"></span><br><span class="line">fn.call()</span><br><span class="line">fn.apply()  类似</span><br><span class="line"></span><br><span class="line">Reflect: 反射</span><br><span class="line">	Object.xxx  语言内部方法</span><br><span class="line"></span><br><span class="line">		Object.defineProperty</span><br><span class="line"></span><br><span class="line">	放到Reflect对象身上</span><br><span class="line"></span><br><span class="line">	通过Reflect对象身上直接拿到语言内部东西</span><br><span class="line"></span><br><span class="line">	&apos;assign&apos; in Object    -&gt;   Reflect.has(Object, &apos;assign&apos;)</span><br><span class="line"></span><br><span class="line">	delete json.a	    -&gt;   Reflect.deleteProperty(json, &apos;a&apos;);</span><br></pre></td></tr></table></figure></p>
